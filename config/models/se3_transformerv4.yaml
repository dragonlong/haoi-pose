MODEL:
  num_layers: 12
  num_in_channels: 1
  num_mid_channels: 16
  num_out_channels: 128
  num_channels_R: 1 # or 1
  num_nlayers: 1
  num_degrees: 2
  edge_dim: 0
  encoder_only: False
  n_heads: 1
  down_conv:
      module_type: SE3TBlock
      edge_dim: 0
      div: 4
      n_heads: 1
      knn: True
      num_degrees: 2
      npoint: [256, 64, 32, 16] #
      radius: [[0.1], [0.2], [0.4], [0.8]]
      nsamples: [[10], [16], [16], [15]]  #TOD16
      down_conv_nn:
          [
              [
                  [16, 16, 16, 16], # 512 -> 256
              ],
              [
                  [16, 32, 32, 32], # 256 -> 128
              ],
              [
                  [32, 64, 64, 64], #
              ],
              [
                  [64, 128, 128, 128],
              ],
          ]
  up_conv:
      module_type: GraphFPSumModule # may change into
      edge_dim: 0
      div: 4
      n_heads: 1
      knn: True
      num_degrees: 2
      up_conv_nn:
          [
              [64 + 0, 64],   #
              [64 + 0, 64],
              [64 + 0, 64],   # 128 -> 512
              [64 + 0, 64],   # 512 -> 1024
          ]
  mlp_cls:
      nn: [128]
      dropout: 0.5
